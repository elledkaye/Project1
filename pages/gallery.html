<body>

<img class="mySlides w3-animate-fading" src="food01.jpg" style="width:50vh">
<img class="mySlides w3-animate-fading" src="food02.jpg">
<img class="mySlides w3-animate-fading" src="food03.jpg">
<img class="mySlides w3-animate-fading" src="food04.jpg">

<script type="text/javascript">
var slideIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>
</body>
